<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Pay My Buddy</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div layout:fragment="content">

		<div class="panel panel-primary">
			<div class="panel-heading">Refill solde</div>
			<div class="panel-body">

				<!-- <form th:action="@{/saveConnection}" method="post"> -->
				<form th:action="@{/save_Solde}" method="post">
					<div class="col-md-6">
						<div class="panel panel-info">
							<div class="panel-heading">Payment details</div>
<div class="form-group">
								<label class="control-label">Amount</label> <input
									class="form-control" type="text" name="amount">

							</div>
							<div class="form-group">
								<label class="control-label">card holder Name</label> <input
									class="form-control" type="text" name="name">

							</div>
							<div class="form-group">
								<label class="control-label">card Number</label> <input
									class="form-control" type="text" name="number">

							</div>
							
							<div class="form-group">
								<label class="control-label">expiration date</label> <input
									class="form-control" type="date" name="date">

							</div>
							<div class="form-group">
								<label class="control-label">CV Code</label> <input
									class="form-control" type="text" name="text">

							</div>


						</div>



					
					<button type="submit" class="btn btn-info">Confirm</button>
</div>
				</form>

			</div>
		</div>

	</div>
</body>
</html>
